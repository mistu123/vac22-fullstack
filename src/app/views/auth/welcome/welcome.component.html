<div class="bg-black w-100 d-block" style="height: calc(100vh - 81px)">
  <div class="responsive-layout py-4">
    <div class="row">
      <div class="col-md-6 py-5 px-0">
        <h1 class="font-weight-bolder py-5 text-white display-4">
          A whole new way of tracking your everyday expense smartly & wisely.
        </h1>
      </div>
      <div class="col-md-5 offset-1">
        <section class="card border-0 shadow-lg">
          <div class="card-body px-5 py-4 my-3">
            <h3 class="font-weight-heavy mb-3">
              {{ config.show === 'register' ? 'Register Now' : 'Login to App' }}
            </h3>
            <div class="mb-3" *ngIf="config.show === 'register'">
              <label class="form-label">Your Name</label>
              <input type="text" class="form-control" />
            </div>
            <div class="mb-3">
              <label class="form-label">Email address</label>
              <input type="email" class="form-control" />
              <div class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" />
            </div>
            <button type="button" class="btn btn-warning font-weight-bolder text-capitalize w-100 mt-2">
              {{ config.show === 'register' ? 'complete registration' : 'continue login' }}
            </button>
          </div>
        </section>
      </div>
    </div>
  </div>
</div>
