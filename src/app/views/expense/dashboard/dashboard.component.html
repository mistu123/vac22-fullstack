<div class="bg-black w-100 d-block py-4" style="height: calc(100vh - 400px)">
  <div class="responsive-layout py-4">
    <div class="row">
      <div class="col-md-12 mx-auto">
        <div class="d-flex justify-content-between mb-4">
          <h3 class="text-white font-weight-bolder my-auto">Statistics</h3>
        </div>
        <div class="row">
          <div class="col-md-8">
            <div class="card">
              <div class="card-body">
                <ngx-charts-bar-vertical
                  [view]="[700, 400]"
                  [results]="saleData"
                  [xAxisLabel]="'Products'"
                  [legendTitle]="'Product Sale Chart'"
                  [yAxisLabel]="'Sale'"
                  [legend]="true"
                  [showXAxisLabel]="true"
                  [showYAxisLabel]="true"
                  [xAxis]="true"
                  [yAxis]="true"
                  [gradient]="true"
                >
                </ngx-charts-bar-vertical>
              </div>
            </div>
          </div>
          <div class="col-md-4"></div>
        </div>
      </div>
    </div>
  </div>
</div>
