<div class="container mt-5">
  <div class="row mt-5">
    <div class="col-md-8 mt-5 mx-auto">
      <div class="card">
        <div class="card-body">
          <div class="flex">
            <div class="flex-item">
              <div style="display: block">
                <canvas
                  baseChart
                  width="400"
                  height="200"
                  [data]="lineChartData"
                  [options]="lineChartOptions"
                  [type]="lineChartType"
                  (chartHover)="chartHovered($event)"
                  (chartClick)="chartClicked($event)"
                ></canvas>
              </div>
            </div>
            <div class="flex-item">
              <table class="table table-responsive table-condensed">
                <tr>
                  <th *ngFor="let label of lineChartData.labels">{{ label }}</th>
                </tr>
                <tr *ngFor="let d of lineChartData.datasets; let i = index" [class]="'line-' + i">
                  <td *ngFor="let label of lineChartData.labels; let j = index">{{ d && d.data[j] }}</td>
                </tr>
              </table>
              <div class="button-row">
                <button class="btn btn-primary font-weight-bold" (click)="randomize()">Randomize</button>
                <button class="btn btn-primary font-weight-bold" (click)="pushOne()">Push</button>
                <button class="btn btn-primary font-weight-bold" (click)="changeColor()">Recolor</button>
                <button class="btn btn-primary font-weight-bold" (click)="hideOne()">Toggle Series B</button>
                <button class="btn btn-primary font-weight-bold" (click)="changeLabel()">Change Label</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
